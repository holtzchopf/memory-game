<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Game</title>
    <link href="style.css" rel="stylesheet">
    <script src="jQuery.js"></script>
    <script src="memory_game.js"></script>

</head>
<body>

<div id="header">
    <h1>Memory Game</h1>
    <p>Try to pick the same three elements.</p>
    <p>To shuffle and start a new game, just reload the page.</p>
</div>


<div id="board">
    <div id="board_tbl" class="table">
        <div id="row1" class="row">
            <div id="r1c1" class="cell"><div id="card1" class="card"></div></div>
            <div id="r1c2" class="cell"><div id="card2" class="card"></div></div>
            <div id="r1c3" class="cell"><div id="card3" class="card"></div></div>
        </div>
        <div id="row2" class="row">
            <div id="r2c1" class="cell"><div id="card4" class="card"></div></div>
            <div id="r2c2" class="cell"><div id="card5" class="card"></div></div>
            <div id="r2c3" class="cell"><div id="card6" class="card"></div></div>
        </div>
        <div id="row3" class="row">
            <div id="r3c1" class="cell"><div id="card7" class="card"></div></div>
            <div id="r3c2" class="cell"><div id="card8" class="card"></div></div>
            <div id="r3c3" class="cell"><div id="card9" class="card"></div></div>
        </div>
    </div>

</div>
<script type="text/javascript">
    $(shuffle_game_values());
    $(hide_all_cards());
    //$(play_sound());

</script>
</body>
</html>
